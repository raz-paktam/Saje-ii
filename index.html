<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Confession</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      justify-content: center;
      align-items: center;
      color: #333;
      flex-direction: column;
    }
    .confession-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
      text-align: center;
      width: 320px;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: #d6336c;
      text-shadow: 1px 1px 3px #ffa6c9;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(214, 51, 108, 0.4);
    }
    .yes-btn {
      background-color: #e91e63;
      color: white;
    }
    .yes-btn:hover {
      background-color: #c2185b;
    }
    .no-btn {
      background-color: #999999;
      color: white;
    }
    .no-btn:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>
  <div class="confession-container">
    <h1>Do you love me?<br>Yes or No?</h1>
    <div class="buttons">
      <button id="yesButton" class="yes-btn">Yes</button>
      <button id="noButton" class="no-btn">No</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const yesBtn = document.getElementById('yesButton');
      const noBtn = document.getElementById('noButton');

      yesBtn.addEventListener('click', () => {
        const lovePage = window.open('', '_blank', 'width=400,height=300');
        if (lovePage) {
          lovePage.document.open(); // Wajib buka dokumen dahulu
          lovePage.document.write(`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love You Too</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #c2185b;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .message {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(194, 24, 91, 0.4);
    }
  </style>
</head>
<body>
  <div class="message">I love you too ðŸ’–</div>
</body>
</html>`);
          lovePage.document.close(); // Penting untuk render kandungan
        } else {
          alert('Please allow popups for this website to see the message â¤ï¸.');
        }
      });

      noBtn.addEventListener('click', () => {
        noBtn.style.display = 'none';
      });
    });
  </script>
</body>
</html>
